            <div class="col-md-9 ml-sm-auto col-lg-10 px-4 main-content">
                <div class="d-flex justify-content-center align-items-center pt-3">
                    <h1 class="h2">Bienvenido, Empresa!</h1>
                </div>
                <div class="d-flex justify-content-center align-items-center flex-grow-1 pb-5">
                    <div class="row justify-content-center">
                        <form class="col-md-10" style="max-width: 70%;">
                            <div class="row justify-content-center">
                                <div class="col-10">
                                    <h5 style="color: #1E8585;">Datos personales</h5>
                                </div>
                                <div class="col-md-5 ">
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="razonsocial-perfil" class="form-label">Razon Social</label>
                                        <input type="text" class="form-control" id="razonsocial-perfil" placeholder="Razon social">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="cuit-perfil" class="form-label">Cuit</label>
                                        <input type="number" class="form-control" id="cuit-perfil" placeholder="Cuit">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="ubicacion" class="form-label">Ubicación</label>
                                        <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="rubro-perfil">Rubro</label>
                                        <select class="form-select" id="rubro-perfil">
                                            <option selected disabled value="">Seleccionar...</option>
                                            <option value="Deportes">Deportes</option>
                                            <option value="Autopartes">Autopartes</option>
                                            <option value="Computacion">Computacion</option>
                                            <option value="Otro">Otro</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="tipoOrganizacion-perfil">Tipo de Organizacion</label>
                                        <select class="form-select" id="tipoOrganizacion-perfil">
                                            <option selected disabled value="">Seleccionar...</option>
                                            <option value="Gubernamental">Gubernamental</option>
                                            <option value="ONG">ONG</option>
                                            <option value="Empresa">Empresa</option>
                                            <option value="Institución">Institución</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-4 g-4">
                                <div class="col-10">
                                    <h5 style="color: #1E8585;">Medios de contacto</h5>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="mb-3">
                                        <label for="WhatsApp" class="form-label">WhatsApp</label>
                                        <input type="tel" class="form-control" id="WhatsApp" placeholder="Teléfono">
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mb-3">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-4 g-4">
                                <div class="col-10">
                                    <h5 style="color: #1E8585;">Formas de colaboración</h5>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input custom-checkbox" type="checkbox" id="donarDinero" checked>
                                        <label class="form-check-label" for="donarDinero">Donar dinero</label>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input custom-checkbox" type="checkbox" id="distribuirViandas" checked>
                                        <label class="form-check-label" for="distribuirViandas">Encargarse de heladera</label>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-5">
                                <button type="submit" class="btn custom-btn">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
