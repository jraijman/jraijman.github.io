<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutreVidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container shadow rounded col-md-12 col-sm-10" style="max-width: 1000px; margin: 0 auto; margin-top: 15vh; background-color: #FAFAFA;">
        <h1 class="text-center mb-5" style="color: #1E8585; padding-top: 15px;" >NutreVidas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6 d-none d-md-block">
                <img src="./img/login.svg" alt="" class="img-fluid mb-5" style="max-width: 400px;">
            </div>
            <div class="col-md-6 col-sm-10" style=" max-width:300px">
                <h4 class="text-left" style="color: black;">Bienvenido de nuevo!</h4>
                <p class="text-left fw-regular" style="color: grey; margin-bottom: 30px;">Inicia sesion para continuar</p>
                <form class="needs-validation">
                    <!-- Form fields go here -->
                    <div class="mb-3">
                        <label for="user" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="user" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="btn  w-100 mt-3 custom-btn fw-semibold" onclick="window.location.href='dashboard.html'">Iniciar Sesion</button>
                </form>
                <div class="mt-3 text-center mb-5">
                    <a href="register.html" style="color: grey; text-decoration: none;">Registrarse</a>
                </div>
                </div>
            </div>
        </div>
    </div>
   
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
